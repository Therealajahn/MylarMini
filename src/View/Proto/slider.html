<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
   <style>
    #four-sliders{
        width:40vw;
        height:20vw;
        display:grid;
        grid-template-columns:repeat(4,1fr);
        grid-template-rows:1fr;
    }
    .slider{
        display: grid;
        position:relative;
        justify-items: center;
        width:100%;
        height:100%;
    }
    .slider-track{
        position:absolute;
        width:20%;
        height:90%;
        background-color: black;
    }
    .slider-wiper{
        position:absolute;
        width:40%;
        height:10%;
        background-color: red;
    }
   </style>
</head>
<body>
    <div id="four-sliders">
        <div class="slider 1">
            <div class="slider-track 1"></div>
            <div class="slider-wiper 1" onMousedown="wiperClicked(1)"></div>
        </div>
        <div class="slider 2">
            <div class="slider-track 2"></div>
            <div class="slider-wiper 2" onMousedown="wiperClicked(2)"></div>
        </div>
        <div class="slider 3">
            <div class="slider-track 3"></div>
            <div class="slider-wiper 3" onMousedown="wiperClicked(3)"></div>
        </div>
        <div class="slider 4">
            <div class="slider-track 4"></div>
            <div class="slider-wiper 4" onMousedown="wiperClicked(4)"></div>
        </div>
    </div>
    
    <script>
        function wiperClicked(sliderNumber){
            const selectedSlider = 
                document.getElementsByClassName(`slider ${sliderNumber}`)[0];
            const selectedTrack = 
                document.getElementsByClassName(`slider-track ${sliderNumber}`)[0];
            const selectedWiper = 
                document.getElementsByClassName(`slider-wiper ${sliderNumber}`)[0];

            const sliderHeight = window.getComputedStyle(selectedTrack).height;

            let wiperPosition = 0;
            document.addEventListener('mousemove',event => {
                console.log('mouse:', selectedWiper);
                wiperPosition += event.movementY; 
                selectedWiper.style.marginTop = `${wiperPosition}px`;
            })
        }
    </script>
</body>
</html>
